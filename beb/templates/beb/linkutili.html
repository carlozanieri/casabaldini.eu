<!DOCTYPE html>

<html lang="en">
	{% load static %}
	
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1"/> -->
	<meta http-equiv="X-Frame-Options" content="SAMEORIGIN"> 
	<title>casabaldini.eu {{urlx}}</title>

	<meta name="author" content="Carlo Zanieri" />
	<link rel="shortcut icon" href="../favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{% static 'beb/menu_6/css/default.css'%}" />
	<link rel="stylesheet" type="text/css" media="all" href="{% static 'beb/news/css/styles.css'%}"/>
  	<script src="{% static 'beb/js/jquery.js'%}"></script>
	<script src="{% static 'beb/menu_6/js/modernizr.custom.js'%}"></script>
	<link rel="shortcut icon" href="{% static 'beb/favicon.ico'%}"/> 
		<link rel="stylesheet" type="text/css" href="{% static 'beb/menu_6/css/default.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'beb/menu_6/css/component.css'%}" />
		
	   
</head>


<body>
	 {% block content %}
	<marquee  direction="right"  width="60%"    scrollamount="8" onMouseOver="this.stop()" onMouseOut="this.start()" style=" position: absolute; margin-top:10%; margin-left:13%; background-color: #2c0404;">
		{% for link in links %}
		
				<a style="color:#fff; font-size: 1.5em; margin-left:2%; margin-top:5%; font-weight: bold;" href="{{link.link}}"> <img class="zoom" src="{% static 'beb/img/links/'%}{{link.img}}" width={{link.width}} height={{link.height}} alt=""/>&nbsp; {{link.titolo}} </a>
			
		{% endfor %} 
	</marquee>	
	{% endblock content %}
</body>	
</html>
