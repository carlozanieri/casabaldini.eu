{% if entries %}
    <ul>
    {% for entrie in entries %}
        <li><a href="/beb/{{ entries.id }}/">{{ entrie.author_id }} {{ " - "}} {{ entrie.title }}</a></li>
        
    {% endfor %}
    </ul>
    
    <ul>
    {% for menuweb in menuweb.all %}

{% endfor %}
    </ul>
{% else %}

{% endif %}
