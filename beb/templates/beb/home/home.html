
{% load static %}	
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-Frame-Options" content="SAMEORIGIN"> 
<title>casabaldini.eu {{urlx}}</title>

<link rel="stylesheet" type="text/css" href="{% static 'beb/home/dist/css/slider-pro.min.css'%}" media="screen"/>
<link rel="stylesheet" type="text/css" href="{% static 'beb/home/dist/css/examples.css'%}" media="screen"/>
<link rel="stylesheet" type="text/css" href="{% static 'beb/menu_6/css/default.css'%}" />
<link rel="stylesheet" type="text/css" href="{% static 'beb/menu_6/css/component.css'%}" />
	
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
<script type="text/javascript" src="{% static 'beb/home/dist/js/jquery.sliderPro.min.js'%}"></script>

<script type="text/javascript">
	$( document ).ready(function( $ ) {
		$( '#example1' ).sliderPro({
			width: 1600,
			height: 450,
			arrows: true,
			buttons: false,
			waitForLayers: true,
			thumbnailWidth: 200,
			thumbnailHeight: 100,
			thumbnailPointer: true,
			autoplay: true,
			autoScaleLayers: true,
			breakpoints: {
				500: {
					thumbnailWidth: 120,
					thumbnailHeight: 50
				}
			}
		});
	});
</script>

</head>

<body>

	<div id="example1" class="slider-pro">
		<div class="sp-slides">
			{% for sliders in slider %}

	        <div class="sp-slide">
				<img  style="width:100%; height: auto;" src= "{% static 'beb/img/'%}{{luogo}}/{{sliders.img}}" alt="" title="{{sliders.caption}}" />

				<h3 class="sp-layer sp-black sp-padding" 
					data-horizontal="40" data-vertical="10%" 
					data-show-transition="left" data-hide-transition="left">
					{{sliders.titolo}}
				</h3>

				<p class="sp-layer sp-white sp-padding hide-medium-screen" 
					data-horizontal="40" data-vertical="22%" 
					data-show-transition="left" data-show-delay="400" data-hide-transition="left" data-hide-delay="400">
					{{sliders.caption}}
				</p>

				<p style="background-color:#330101;" class="sp-layer sp-black sp-padding hide-small-screen" 
					data-horizontal="40" data-vertical="34%" data-width="650" 
					data-show-transition="left" data-show-delay="400" data-hide-transition="left" data-hide-delay="500">
					{{sliders.testo}}
				</p>
			</div>
			{% endfor %}
		</div>

		
    </div>
</body>
	<footer>
		<marquee SCROLLDELAY = "0" direction="right"  width="100%" BEHAVIOR=”alternate”   scrollamount="8" onMouseOver="this.stop()" onMouseOut="this.start()" style="background-color: #2c0404;">
			{% for link in links %}
			
					<a style="color:#fff; font-size: 1.5em; margin-left:8%; margin-top:6%; font-weight: bold;" href="{{link.link}}"> <img class="zoom" src="{% static 'beb/img/links/'%}{{link.img}}" width={{link.width}} height={{link.height}} alt=""/>&nbsp; {{link.titolo}} </a>
				
			{% endfor %} 
		</marquee>		
		</footer>

</html>
