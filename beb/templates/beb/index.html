
{% extends 'beb/base.html' %}
{% load static %}
{% block title %}casabaldini.eu{% endblock %}
{% block content %}
<iframe  scrolling="no" width="100%" height="100%" src="/beb/{{carousel}}?luogo={{luogo}}" frameborder="0" style="position: absolute; margin-left:-10% ; margin-top: 3%;"></iframe>


{% endblock content %}
{% block footer %}
<div style="position: absolute; margin-left:14% ; margin-top:35%;">
<marquee SCROLLDELAY = "60" direction="right"  width="60%" height="50%"    scrollamount="8" onMouseOver="this.stop()" onMouseOut="this.start()" style="background-color: #2c0404;">
	{% for link in links %}
	
			<a style="color:#fff; font-size: 1.5em; margin-left:2%; margin-top:5%; font-weight: bold;" href="{{link.link}}"> <img class="zoom" src="{% static 'beb/img/links/'%}{{link.img}}" width={{link.width}} height={{link.height}} alt=""/>&nbsp; {{link.titolo}} </a>
		
	{% endfor %} 
</marquee>	
</div>
{% endblock footer %}
