<html lang="en">
	{% load static %}
	
<head>
	<meta charset="utf-8"/>

	<meta http-equiv="X-Frame-Options" content="SAMEORIGIN">

<body>

<iframe  width="120%" height="100%" src="/beb/{{carousel}}?luogo={{luogo}}" frameborder="0" style="position: absolute; margin-left:-15% ; margin-top: 0.1%;"></iframe>
<span style="position: absolute; top: -3.3%;margin-left:1% ; float:left;">{% include 'beb/menu5.html' %}</span>

	<div style="position: relative; background-color: #2c0404; margin-right:0.5%; margin-left: 77%; height:100%; margin-top: 1%; "> 
	
		<ul style="position: relative; background-color: #2c0404; margin-top:2.5%;">
			<p><h2 style="font-size: 1.5em; font-weight: bold; text-align: center;">Links Utili</h2></p>
			<p> &nbsp;</p>
			{% for link in links %}
				<li>
				
				<a style="color:#fff; font-size: 1em; margin-left:2%; margin-top:5%; " href="{{link.link}}"> <img class="zoom" src="{% static 'beb/img/links/'%}{{link.img}}" width={{link.width}} height={{link.height}} alt=""/>&nbsp;  {{link.titolo}} </a>
						
				<p> &nbsp;</p>
	
				</li>
				
			{% endfor %} 
		</ul>
	</div>

</body>
