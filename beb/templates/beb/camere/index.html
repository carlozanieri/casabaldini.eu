<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>casabaldini.eu</title>
</head>
<link rel="stylesheet" href="{% static 'beb/camere/css/blue-slider.min.css'%}"/>
<link rel="stylesheet" type="text/css" href="{% static 'beb/camere/css/fontello.css'%}" />
<link rel="stylesheet" type="text/css" href="{% static 'beb/camere/css/style.min.css'%}" />
		
<body>
  <h1 class="page-title">Blue-Slider is a responsive slider jquery plugin with great customization</h1>
  <h2 class="sample-title">First Sample: Hero Image Slider</h2>

  <div class="slider-container first-sample">
    <div class="slider">
      {% for sliders in slider %}
	<div class="carousel-item" style="text-align: justify;  color:#7e342d; margin-right:15%;margin-left:-15%;">

		<img class="zoom" src= "{% static 'beb/img/'%}{{luogo}}/{{sliders.img}}" alt="" title="#htmlcaption{{sliders.id}}" />
		<h3>
			{{sliders.titolo}}
		</h3>
	</div>
	{% endfor %}
    <i class="left-open-big-icon prev-slide"></i>
    <i class="right-open-big-icon next-slide"></i>
  </div>


  <script src="{% static 'beb/camere/js/jquery-3.3.1.min.js'%}"></script>
  <script src="{% static 'beb/camere/js/blue-slider.js'%}"></script>
  <script src="{% static 'beb/camere/js/script.js'%}"></script>
</body>

</html>
