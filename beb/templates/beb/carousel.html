<!DOCTYPE html>
<html lang="en" >
	{% load static %}
<head>
  <meta charset="UTF-8">
  <title>casabaldini.eu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
  <link rel="stylesheet" type="text/css" href="{% static 'beb/dist/style.css'%}" />
</head>
<body>
<!-- partial:index.partial.html -->
<div class="carousel">
	{% for sliders in slider %}
	<div class="carousel-item" style="text-align: justify;  color:#7e342d; margin-right:15%;margin-left:-15%;">

		<img class="zoom" src= "{% static 'beb/img/'%}{{luogo}}/{{sliders.img}}" alt="" title="#htmlcaption{{sliders.id}}" />
		<h3>
			{{sliders.titolo}}
		</h3>
	</div>
	{% endfor %}
		
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script><script  src="{% static 'beb/dist/script.js'%}"></script>

</body>
</html>
