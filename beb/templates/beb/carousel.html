<html lang="en" >
	{% load static %}
<head>
  <meta charset="UTF-8">
  <title>casabaldini.eu</title>
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN"> 
  <link rel="stylesheet" type="text/css" href="{% static 'beb/menu_6/css/default.css'%}" />
	<link rel="stylesheet" type="text/css" href="{% static 'beb/menu_6/css/component.css'%}" />
		
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'/>
  <link rel="stylesheet" type="text/css" href="{% static 'beb/home/dist/css/style.css'%}" />
 
  <script type="text/javascript">
  $(document).ready(function() {
	$('.carousel').carousel({
		width: 100%,
		height: 100%,
		arrows: true,
		buttons: false,
		waitForLayers: true,
		thumbnailWidth: 100%,
		thumbnailHeight: 100%,
		thumbnailPointer: true,
		autoplay: true,
		autoScaleLayers: true,
		breakpoints: {
			500: {
				thumbnailWidth: 120,
				thumbnailHeight: 50
			}
		}
	});
});
</script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="carousel" >
	{% for sliders in slider %}
	<div class="carousel-item"  style="text-align: justify;  color:#7e342d; >

		<img  src= "{% static 'beb/img/'%}{{luogo}}/{{sliders.img}}" alt="" title="{{sliders.titolo}}" />
		<h3>
			{{sliders.titolo}}
		</h3>
	</div>
	{% endfor %}
	
</div>
</div>
<footer>
	<marquee SCROLLDELAY = "60" direction="right"  width="100%" behavior="alternate"   scrollamount="8" onMouseOver="this.stop()" onMouseOut="this.start()" style="background-color: #2c0404; margin-right:2%;margin-left:2%;">
		{% for link in links %}
		
				<a style="color:#fff; font-size: 1.5em; margin-left:3%; margin-top:6%; font-weight: bold;" href="{{link.link}}"> <img class="zoom" src="{% static 'beb/img/links/'%}{{link.img}}" width={{link.width}} height={{link.height}} alt=""/>&nbsp; {{link.titolo}} </a>
			
		{% endfor %} 
	</marquee>		
	</footer>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
<script  src="{% static 'beb/home/dist/js/script.js'%}"></script>

</body>
</html>
