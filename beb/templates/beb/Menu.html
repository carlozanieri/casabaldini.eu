<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}    
<head>
    <title>casabaldini.eu</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link href="{% static 'beb/Menu/unusual menu.css'%}" rel="stylesheet" />
    <script src="{% static 'beb/Menu/jquery-3.1.1.min.js'%}"></script>
    <script src="{% static 'beb/Menu/unusual menu.js'%}"></script>
</head>
<body>
    <nav>
        <ul>
            {% for menuwebs in menuweb %}
			<li>
								
				<a href="{{menuwebs.link }}" class="gn-icon gn-icon-help">{{menuwebs.titolo}}</a>
								
				<ul class="hidden">
                {% for submenus in submenu %}	
									
					{% if menuwebs.codice == submenus.radice %}
                                           
                        <li><a href="{{submenus.link}}" ><span></span> {{submenus.titolo}}</a>
						<input id="codice" name="codice" type="hidden" value={{submenus.codice}} />
                        </li>
                                           
                    {% endif %}
			</li>
                {% endfor %}
                </ul>
		
                
			
			{% endfor %}
           
        </ul>
    </nav>

    <footer>
     
    </footer>
</body>
</html>
