<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ace Responsive Menu</title>
	
	<!--Responsiveness-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    
	<!--FontAwesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="font-awesome/css/font-awesome-ie7.min.css">
    <![endif]-->
	
	<!--CSS Style-->
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <link href="css/ace-responsive-menu.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="demo">    
	<h2>Horizontal Menu</h2>
    <br/>
    <a href="index.html" class="backLink">Back</a>		
    <!-- Ace Responsive Menu -->
    <nav>
        <!-- Menu Toggle btn-->
        <div class="menu-toggle">
            <h3>Menu</h3>
            <button type="button" id="menu-btn">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Responsive Menu Structure-->
        <!--Note: declare the Menu style in the data-menu-style="horizontal" (options: horizontal, vertical, accordion) -->
        <ul id="respMenu" class="ace-responsive-menu" data-menu-style="horizontal">
            
              <li>
                <a href="javascript:;">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span class="title">Home</span>
                </a>
                </li>
            {% for menuwebs in menuweb %}
            <li>
                <a href="javascript:;">
                    <i class="fa fa-cube" aria-hidden="true"></i>
                    <span class="title">About Us</span>
		    <span class="arrow"></span> 
                </a>
             
            <ul>
                    {% for submenus in submenu %}    
                     
                   
                     {% if menuwebs.codice == submenus.radice %} 
                    <li>
                            #<a href="javascript:;"></a>
                              
                     
                            
                            <ul>
                            <a href="{{submenus.link}}" >{{submenus.titolo}}</a>
                            <input id="codice" name="codice" type="hidden" value={{submenus.codice}} />
                            </ul>
                            
                            
                    </li>
                    {% endif %}
                    {% endfor %}
                   
                 
                </ul>
             
                {% endif %}

               
    </nav>
    <!-- End of Responsive Menu -->
    </div>
    <!--Scripts-->
    <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="js/ace-responsive-menu.js" type="text/javascript"></script>
	
	<!--Plugin Initialization-->
     <script type="text/javascript">
         $(document).ready(function () {
             $("#respMenu").aceResponsiveMenu({
                 resizeWidth: '768', // Set the same in Media query       
                 animationSpeed: 'fast', //slow, medium, fast
                 accoridonExpAll: false //Expands all the accordion menu on click
             });
         });
	</script>

</body>
</html>
